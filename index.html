<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pomodoro technique</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Pomodoro Clock</h1>
    <div class="container">
        <figure class="clock">
            <div class="mins">0</div>
            <div>:</div>
            <div class="secs">0</div>
            <audio src="deva deva.mp4"></audio>
            <svg class="progress-ring" height="120" width="120">
                <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="50" cx="60" cy="60" />
            </svg>
        </figure>
    </div>
    <div class="btn-group">
        <button class="start">Start</button>
        <button class="fa fa">Reset</button>
        <button class="pause">Pause</button>
    </div>

    <form action=".">
        <label for="focusTime">Set Time</label>
        <input type="number" value="1" id="focusTime" />
        <label for="focusTime">Focus Time</label>
        <input type="number" value="1" id="breakTime" />
        <button type="submit">Save settings</button>
    </form>
    <footer>
        <b>&copy All rights are reserved by Sudarshan</b>
    </footer>

    <script src="settup.js"></script>
    <script src="time.js"></script>
    <script src="process.js"></script>
</body>

</html>
